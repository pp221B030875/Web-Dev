<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2 d-none d-md-inline-block" href="/api/create?type=vacancy">Create new vacancy</a>
        <a class="py-2 d-none d-md-inline-block" href="/api/create?type=company">Create new company</a>
        <a class="py-2 d-none d-md-inline-block" href="{% url 'all-vacancies' %}">All Vacancies</a>
        <a class="py-2 d-none d-md-inline-block" href="{% url 'top-ten-vacancies' %}">Top 10 vacancies</a>
        <a class="py-2 d-none d-md-inline-block" href="{% url 'all-companies' %}">All Companies</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
