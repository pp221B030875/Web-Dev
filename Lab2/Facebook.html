

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Facebook</title>
        <style>
            body{
                background-color:azure;
            }
            .logo{
                color:blue;
            }
            .login{
                background-color: blue;

                border-color: blue;

                padding: 7px 110px;

            }

            .forgetPassword{
                position: relative;

                background-color: white;
                border: 2px solid rgb(159, 159, 159);

        <div style="position:relative; top: 200px; left: 300px;">
            <h1 class="logo">facebook</h1>

            <a class="forgetPassword" href="Facebook.html">Забыли пароль?</a>
            <p><button class="createAccount" type="submit">Создать аккаунт</button></p>

        <h5 class="comment">Создать cтраницу знаменитости,музакальной группы или компании</h5>
