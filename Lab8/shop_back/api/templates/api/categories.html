{% extends 'api/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>All Categories</h1>
    {% for category in Categories %}
        <div class="alert alert-warning mt-2">
            <a href="/categories/{{ category.id}}/products"><h3>{{ category.name }}</h3></a>
        </div>
    {% endfor %}
{% endblock %}
