{% extends 'api/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>All Products</h1>
    <div class="alert alert-warning mt-2">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Price: {{ product.price }}</p>
            <p>Count: {{ product.count }}</p>
            <p>Available:{{ product.is_active }}</p>
        </div>
{% endblock %}
