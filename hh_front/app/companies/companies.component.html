  <form>
    <input type="button" value="Back" onclick="history.back()">
  </form>
  <img src="/assets/logo.jpg" id="logo">
</div>

<h1>Company list</h1>
<ng-container *ngIf="user_type=='2'">
  <br>
  <h2><a href="http://127.0.0.1:8000/api/create?type=company">Create Company</a></h2>
  <br>
</ng-container>

<ul>
  <li *ngFor="let company of companies">
    <h2>
      <a [routerLink]="['/api/companies', company.id]">
        {{company.id}} {{company.name}}
      </a>
    </h2>
    <h3>
      <a [routerLink]="['/api/companies', company.id,'vacancies']">All vacancies</a> &nbsp;
      <a [routerLink]="['/api/companies', company.id]">Details</a>
    </h3>
  </li>
</ul>
