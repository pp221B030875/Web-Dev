<div class="header">
  <img src="/assets/logo.jpg" id="logo">
</div>
<form>
  <input type="button" value="Back" onclick="history.back()">
</form>
<ng-container *ngIf="!logged">
<div class="loginpanel">
  <p>Log In to ur HustleUP account!</p>

  <fieldset>
    <input type="text" placeholder="username" [(ngModel)]="username">
  </fieldset>
  <fieldset>
    <input type="text" placeholder="password" [(ngModel)]="password">
  </fieldset>
  <button (click)="login()" type="submit">Log In</button>
</div>
</ng-container>

<ng-container *ngIf="logged">
  <button (click)="logout()">Log out</button>
</ng-container>
