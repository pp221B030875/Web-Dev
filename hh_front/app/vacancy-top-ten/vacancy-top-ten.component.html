<form>
  <input type="button" value="Back" onclick="history.back()">
</form>

<h1>Top ten vacancies with the highest salary:</h1>

<ul>
  <li *ngFor="let vacancy of vacancies">
    <h1>
      <a [routerLink]="['/api/vacancies',vacancy.id]">
        {{vacancy.name}}
      </a>
    </h1>
    <h2> Salary: {{vacancy.salary}}</h2>
  </li>
</ul>
